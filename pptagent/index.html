<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Pipeline Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3154b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AI Pipeline Tool</h1>
    
    <form id="inputForm">
        <textarea id="userInput" placeholder="Enter your request here..."></textarea>
        <button type="submit">Process Request</button>
    </form>
    
    <div id="output" class="output"></div>
    
    <script>
        document.getElementById('inputForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please enter a request');
                return;
            }
            
            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.textContent = 'Processing...';
            
            // In a real implementation, this would make an AJAX call or use local storage
            // to pass the data to a Python script. For demonstration purposes:
            
            // Simulating execution of main.py (in reality, you'd use Python's HTTP server or similar)
            setTimeout(() => {
                outputDiv.textContent = `Processing request: "${userInput}"\n\nSimulated output from main.py would appear here.`;
            }, 1000);
            
            // To actually run main.py, you would need server-side code or use Electron/similar
            // to create a desktop app that can execute Python scripts locally
        });
    </script>
</body>
</html>
